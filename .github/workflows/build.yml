name: build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      whl-artifact-id: ${{ steps.artifact-whl-upload-step.outputs.artifact-id }}
      pex-artifact-id: ${{ steps.artifact-pex-upload-step.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Set up Python
        run: uv python install
      - name: Build
        run: make build
      - name: Add PR number
        if: github.event_name == 'pull_request'
        run: echo ${{ github.event.pull_request.number }} > dist/PR_NUMBER.txt
      - uses: actions/upload-artifact@v6
        id: artifact-whl-upload-step
        if: github.event_name == 'pull_request'
        with:
          name: build_whl_${{ github.event.pull_request.number }}
          path: dist/*.whl
      - uses: actions/upload-artifact@v6
        id: artifact-pex-upload-step
        if: github.event_name == 'pull_request'
        with:
          name: build_pex_${{ github.event.pull_request.number }}
          path: dist/*.pex

  comment-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: build
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          artifact-ids: ${{ needs.build.outputs.pex-artifact-id }},${{ needs.build.outputs.whl-artifact-id }}
          path: dist/

      - name: Read the asset list
        id: asset-list
        run: |
          echo "WHL_NAME='$(ls dist/*whl)'" >> $GITHUB_ENV
          echo "WHL_CHECKSUM='$(sha256sum dist/*whl)'" >> $GITHUB_ENV
          echo "PEX_NAME='$(ls dist/*pex)'" >> $GITHUB_ENV
          echo "PEX_CHECKSUM='$(sha256sum dist/*pex)'" >> $GITHUB_ENV

      - name: Create PR comment with asset link
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ðŸŽ‰ **Build Assets are ready!**

            \| File | Checksum |
            \| --- | --- |
            \| [${{ env.WHL_CHECKSUM }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/${{ needs.build.outputs.whl-artifact-id }}) | ${{ env.WHL_CHECKSUM }} |
            \| [${{ env.PEX_NAME }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/${{ needs.build.outputs.pex-artifact-id }}) | ${{ env.PEX_CHECKSUM }} |
          comment-tag: build-assets
